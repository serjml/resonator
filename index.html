<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Resonator</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a href="/" class="header__logo logo" aria-label="Home" title="Home">
          <img src="./images/logo.svg " alt="" class="logo__image" width="132" height="20" />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="/" class="header__menu-link is-active">Homes</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Pages</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Podcast</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Blog</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Shop</a>
            </li>
          </ul>
        </nav>
        <search class="header__search search">
          <form class="search__form">
            <div class="search__field">
              <label class="search__label" for="search"
                ><svg
                  width="16"
                  height="21"
                  viewBox="0 0 16 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_5_4257)">
                    <path
                      d="M14.4176 17.3715L9.96035 12.5085C10.9646 11.4578 11.5166 10.0838 11.5166 8.625C11.5166 7.12275 10.9316 5.70975 9.86885 4.64775C8.8061 3.58575 7.39385 3 5.8916 3C4.38935 3 2.97635 3.585 1.91435 4.64775C0.852352 5.7105 0.266602 7.12275 0.266602 8.625C0.266602 10.1273 0.851602 11.5403 1.91435 12.6023C2.9771 13.6643 4.38935 14.25 5.8916 14.25C7.1861 14.25 8.4131 13.8158 9.4076 13.0162L13.8649 17.8785C13.9391 17.9595 14.0396 18 14.1416 18C14.2324 18 14.3231 17.9677 14.3951 17.9017C14.5481 17.7615 14.5579 17.5245 14.4184 17.3722L14.4176 17.3715ZM1.01585 8.625C1.01585 5.937 3.20285 3.75 5.89085 3.75C8.57885 3.75 10.7659 5.937 10.7659 8.625C10.7659 11.313 8.57885 13.5 5.89085 13.5C3.20285 13.5 1.01585 11.313 1.01585 8.625Z"
                      fill="black"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_5_4257">
                      <rect width="15" height="21" fill="white" transform="translate(0.265625)" />
                    </clipPath>
                  </defs></svg
              ></label>
              <input
                class="search__input"
                type="search"
                name="search"
                placeholder="Search"
                id="search"
              />
            </div>

            <button class="search__button" type="submit" aria-label="Search" title="Search">
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
              <span class="search__button-point"></span>
            </button>
            <button
              class="header__burger-button burger-button visible-mobile"
              type="button"
              aria-label="Open menu"
              title="Open menu"
            >
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </button>
          </form>
        </search>
      </div>
    </header>
  </body>
</html>
